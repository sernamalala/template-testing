<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
<link rel="apple-touch-icon" sizes="180x180" href="./fav-icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./fav-icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./fav-icon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <!-- <link rel="icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com" type="image/png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="favicon.png">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quote Element -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
                <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
                <!-- Author -->
                <div class="quote-author">
                    <span id="author">Buddha</span>
                </div>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet this!">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="new-quote">New Quote</button>
                </div>
            </div>

    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
